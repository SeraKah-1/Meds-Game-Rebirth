<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MEDS-Game</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-50 text-slate-900">
    <main class="max-w-2xl mx-auto p-4" x-data="medsApp()">
      <h1 class="text-2xl font-bold mb-4">MEDS‑Game</h1>

      <section class="space-y-3 p-4 bg-white rounded-2xl shadow">
        <label class="block text-sm font-medium">Catatan / Fokus Wawancara</label>
        <textarea x-model="notes" class="w-full border rounded-xl p-3" rows="4" placeholder="Apa yang ingin kamu gali dari pasien?"></textarea>

        <div class="flex items-center gap-2">
          <button @click="generateCase" :disabled="loading" class="px-4 py-2 rounded-xl shadow disabled:opacity-60 bg-black text-white">
            <span x-show="!loading">Generate Case</span>
            <span x-show="loading">Generating…</span>
          </button>
          <button @click="resetAll" class="px-4 py-2 rounded-xl border">Reset</button>
        </div>

        <p class="text-sm text-slate-500" x-text="status"></p>
      </section>

      <template x-if="caseData">
        <section class="mt-6 space-y-3 p-4 bg-white rounded-2xl shadow">
          <h2 class="text-xl font-semibold">Kasus</h2>
          <pre class="text-sm overflow-auto bg-slate-100 p-3 rounded-lg" x-text="JSON.stringify(caseData, null, 2)"></pre>

          <label class="block text-sm font-medium">Diagnosis Akhir</label>
          <input x-model="finalDx" class="w-full border rounded-xl p-3" placeholder="Tulis diagnosis kamu…" />

          <label class="block text-sm font-medium">Rating</label>
          <input type="range" min="1" max="5" x-model.number="rating" />

          <button @click="review" class="px-4 py-2 rounded-xl shadow bg-emerald-600 text-white">Review</button>
        </section>
      </template>

      <template x-if="reviewData">
        <section class="mt-6 space-y-3 p-4 bg-white rounded-2xl shadow">
          <h2 class="text-xl font-semibold">Review</h2>
          <pre class="text-sm overflow-auto bg-slate-100 p-3 rounded-lg" x-text="JSON.stringify(reviewData, null, 2)"></pre>
        </section>
      </template>
    </main>

    <script src="./meds.js"></script>
  </body>
</html>
